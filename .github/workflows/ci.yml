name: CI

on:
  # Run CI on pushes to any branch (useful for feature branches). If you want to
  # limit to specific branches, replace the empty object with `branches: [ main, dev ]`.
  push: {}
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build lint image (Dockerfile target "lint")
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: lint
          push: false
          load: true
          tags: mycount:lint
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run lint via lint image
        run: docker run --rm mycount:lint

      - name: Build test image (Dockerfile target "test")
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: test
          push: false
          load: true
          tags: mycount:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests via test image
        run: docker run --rm mycount:test
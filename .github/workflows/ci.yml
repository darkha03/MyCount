name: CI / CD

on:
  # Run CI on pushes to any branch (useful for feature branches). If you want to
  # limit to specific branches, replace the empty object with `branches: [ main, dev ]`.
  push: {}
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint (ruff)
        run: |
          if command -v ruff >/dev/null 2>&1; then ruff --version && ruff check .; else echo "ruff not installed, skipping"; fi

      - name: App import smoke test
        env:
          FLASK_APP: backend.app:create_app
        run: |
          python - <<'PY'
          from backend.app import create_app
          app = create_app()
          print('Flask app factory OK')
          PY

      - name: Run tests (if any)
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests directory, skipping"; fi


{% extends "layout.html" %}

{% block title %}Plans{% endblock %}
{% block content %}
  <div class="d-flex justify-content-center align-items-center mb-3 p-2 rounded" style="background-color: aquamarine;">
    <h1>Plans Dashboard</h1>
  </div>
  <div class="mb-4 justify-content-center d-flex gap-2">
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addPlanModal">Create New Plan</button>
  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#joinPlanModal">Join Existing Plan</button>
  </div>
  <style>
  /* Ensure action buttons/badges share the same width and fill the action container */
  .action-div {
    display: inline-block;
    min-width: 60px;
    vertical-align: middle;
  }
  .action-div > * {
    display: inline-flex !important;
    align-items: center;
    justify-content: center;
    width: 100% !important;
    box-sizing: border-box;
    white-space: nowrap;
  }
  </style>
  <div id="plan-list" class="row row-cols-1 row-cols-md-2 g-4"></div>
  <!-- Modal for adding new plan -->
  <div class="modal fade" id="addPlanModal" tabindex="-1" aria-labelledby="addPlanLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="add-plan-form">
          <div class="modal-header">
            <h5 class="modal-title" id="addPlanLabel">Create a New Plan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="plan-name" class="form-label">Plan Name</label>
              <input type="text" class="form-control" id="plan-name" required>
            </div>

            <div class="mb-2">
              <label class="form-label">Participants</label>
              <div id="participants-list">
                <input type="text" class="form-control mb-2 participant-input" placeholder="Participant 1 (You)">
              </div>
              <button type="button" id="add-participant-btn" class="btn btn-sm btn-outline-primary">+ Add Participant</button>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Plan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal for joining existing plan -->
  <div class="modal fade" id="joinPlanModal" tabindex="-1" aria-labelledby="joinPlanLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="join-plan-form">
          <div class="modal-header">
            <h5 class="modal-title" id="joinPlanLabel">Join an Existing Plan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="plan-hash-id" class="form-label">Plan Hash ID</label>
              <input type="text" class="form-control" id="plan-hash-id" name="plan_hash_id" required>
            </div>
            <div id="join-response" class="mb-2">
              <button type="button" id="join-plan-btn" class="btn btn-secondary m-3">Search Plan</button>
            </div>
          </div>
          <div id="join-footer" class="modal-footer">
              <button type="button" class="btn btn-secondary" id="reset-join-btn">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal for modifying plan -->
  <div class="modal fade" id="modifyPlanModal" tabindex="-1" aria-labelledby="modifyPlanLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="modify-plan-form">
          <div class="modal-header">
            <h5 class="modal-title" id="modifyPlanLabel">Modify Plan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="modify-plan-name" class="form-label">Plan Name</label>
              <input type="text" class="form-control" id="modify-plan-name" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Participants</label>
              <div id="modify-participants-list"></div>
              <button type="button" id="add-modify-participant-btn" class="btn btn-sm btn-outline-primary">+ Add Participant</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-warning">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Modal for sharing plan -->
  <div class="modal fade" id="sharePlanModal" tabindex="-1" aria-labelledby="sharePlanLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sharePlanLabel">Share Plan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="share-plan-hash-id" class="form-label">Plan Shared ID</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="share-plan-hash-id" readonly>
            <button class="btn btn-outline-secondary" type="button" id="copy-plan-hash-btn">Copy</button>
          </div>
          <div id="copy-feedback" class="text-success" style="display:none;">Copied!</div>
        </div>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const list = document.getElementById("plan-list");
    const addform = document.getElementById("add-plan-form");
    const input = document.getElementById("plan-name");
    const participantsList = document.getElementById("participants-list");
    const addParticipantBtn = document.getElementById("add-participant-btn");
    const joinBtn = document.getElementById("join-plan-btn");
    const joinResponse = document.getElementById("join-response");
    const joinFooter = document.getElementById("join-footer");
    const joinForm = document.getElementById("join-plan-form");
    const modifyForm = document.getElementById("modify-plan-form");
    const modifyPlanNameInput = document.getElementById("modify-plan-name");
    const modifyParticipantsList = document.getElementById("modify-participants-list");
    const addModifyParticipantBtn = document.getElementById("add-modify-participant-btn");
    const sharePlanModal = document.getElementById('sharePlanModal');
    const sharePlanHashInput = document.getElementById('share-plan-hash-id');
    const copyPlanHashBtn = document.getElementById('copy-plan-hash-btn');
    const copyFeedback = document.getElementById('copy-feedback');
    let currentModifyPlanId = null;
    let currentModifyPlanCurrentUserId = null;

    function refreshYouIndicators() {
      const rows = Array.from(modifyParticipantsList.querySelectorAll('.participant-row'));
      let yourRow = null;
      rows.forEach(r => {
        const inp = r.querySelector('input');
        const action = r.querySelector('.action-div');
        if (!action) return;
        action.innerHTML = '';
        const userId = inp.dataset.userId || '';
        if (String(userId) === String(currentModifyPlanCurrentUserId) && currentModifyPlanCurrentUserId) {
          const badge = document.createElement('button');
          badge.type = 'button';
          badge.className = 'btn btn-sm btn-success';
          badge.textContent = 'You';
          badge.disabled = true;
          action.appendChild(badge);
          yourRow = r;
        } else {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'btn btn-sm btn-outline-secondary set-to-me-btn';
          btn.textContent = 'Swap';
          if ( inp.dataset.userId.length !== 0 ){
            btn.disabled = true;
          } else {
            btn.disabled = false;
          }
          btn.onclick = () => {
            if (inp.dataset.role === 'owner') {
              if (!confirm('This participant is the owner. Assigning yourself will transfer ownership. Continue?')) return;
            }
            inp.dataset.userId = currentModifyPlanCurrentUserId ? String(currentModifyPlanCurrentUserId) : '';
            inp.dataset.role = yourRow ? yourRow.querySelector('input').dataset.role : 'member';
            const oldUserId = yourRow ? (yourRow.querySelector('input').dataset.userId || '') : '';
            if (yourRow) {
              yourRow.querySelector('input').dataset.userId ="";
              yourRow.querySelector('input').dataset.role ="member";
            }
            refreshYouIndicators();
          };
          action.appendChild(btn);
        }
      });
    }
    const resetJoinBtn = document.getElementById("reset-join-btn");
    if (resetJoinBtn) {
      resetJoinBtn.onclick = function() {
        joinForm.reset();
        joinResponse.innerHTML = `<button type="button" id="join-plan-btn" class="btn btn-secondary m-3">Search Plan</button>`;
        //joinFooter.innerHTML = `<button type="button" class="btn btn-secondary" id="reset-join-btn">Reset</button>`;
        const confirmJoinBtn = document.getElementById("confirm-join-btn");
        if (confirmJoinBtn) {
          confirmJoinBtn.remove();
        }
        const joinBtn = document.getElementById("join-plan-btn");
        if (joinBtn) {
          joinBtn.onclick = joinBtnHandler;
        }
      };
    }

    function loadPlans() {
      fetch("/plans/api/plans")
      .then(res => res.json())
      .then(data => {
        list.innerHTML = "";
        data.forEach(plan => {
          const col = document.createElement("div");
          col.className = "col";
          col.innerHTML = `
            <div class="card mb-3 h-100" style="cursor:pointer;">
              <div class="card-body">
                <h4 class="card-title">${plan.name}</h4>
                <p class="card-text">Created at: ${plan.created_at ? plan.created_at.slice(8,10) + '/' + plan.created_at.slice(5,7) + '/' + plan.created_at.slice(0,4) : ''}</p>
                <p class="card-text">Participants: ${plan.participants ? plan.participants.join(', ') : ''}</p>
                <p class="card-text">Total Expenses: $${plan.total_expenses ? plan.total_expenses.toFixed(2) : '0.00'}</p>
                <div class="d-flex justify-content-end gap-2">
                  <a href="/plans/${plan.hash_id}" class="btn btn-primary">View Plan</a>
                <button class="btn btn-sm btn-outline-primary modify-plan-btn" data-id="${plan.hash_id}">Modify</button>
                  <button class="btn btn-sm btn-outline-primary share-plan-btn" data-id="${plan.hash_id}">Share</button>
                  <button class="btn btn-danger btn-sm delete-plan-btn" data-id="${plan.hash_id}">Delete</button>
                </div>
              </div>
            </div>
          `;
          // Card click navigates to plan
          col.querySelector('.card').onclick = () => {
            window.location.href = `/plans/${plan.hash_id}`;
          };
          // Prevent card click when delete is pressed
          col.querySelector('.delete-plan-btn').onclick = (e) => {
            e.stopPropagation();
            if (confirm("Are you sure you want to delete this plan?")) {
              deletePlan(plan.hash_id);
            }
          };
          list.appendChild(col);
        });
        attachModifyHandlers();
        attachShareHandlers();
      });
    }

    function attachModifyHandlers() {
      document.querySelectorAll('.modify-plan-btn').forEach(btn => {
        btn.onclick = function(e) {
          e.stopPropagation();
          currentModifyPlanId = btn.getAttribute("data-id");
          fetch(`/plans/api/plans/${currentModifyPlanId}`)
            .then(res => res.json())
            .then(plan => {
              modifyPlanNameInput.value = plan.name;
              modifyParticipantsList.innerHTML = "";
              // plan.participants is an array of objects: {id, name, user_id, role}
              plan.participants.forEach((p, idx) => {
                const row = document.createElement('div');
                row.className = 'd-flex gap-2 align-items-center mb-2 participant-row';

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-control participant-input';
                input.value = p.name || '';
                input.placeholder = `Participant ${idx + 1}`;
                input.dataset.ppId = p.id || '';
                input.dataset.userId = p.user_id === null ? '' : String(p.user_id);
                input.dataset.role = p.role || 'member';

                const actionDiv = document.createElement('div');
                actionDiv.className = 'd-flex align-items-center action-div';

                row.appendChild(input);
                row.appendChild(actionDiv);
                modifyParticipantsList.appendChild(row);
              });

              // store current user's id for use by Set-to-me buttons
              currentModifyPlanCurrentUserId = plan.current_user_id;
              refreshYouIndicators();
              const modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('modifyPlanModal'));
              modal.show();
            });
        };
      });
    }
    addModifyParticipantBtn.onclick = () => {
      const count = modifyParticipantsList.querySelectorAll('.participant-row').length + 1;
      const row = document.createElement('div');
      row.className = 'd-flex gap-2 align-items-center mb-2 participant-row';
      const input = document.createElement("input");
      input.type = "text";
      input.className = "form-control participant-input";
      input.placeholder = `Participant ${count}`;
      input.dataset.ppId = '';
      input.dataset.userId = '';
      input.dataset.role = 'member';
      const actionDiv = document.createElement('div');
      actionDiv.className = 'd-flex align-items-center action-div';
      row.appendChild(input);
      row.appendChild(actionDiv);
      modifyParticipantsList.appendChild(row);
      refreshYouIndicators();
    };

    function attachShareHandlers() {
      document.querySelectorAll('.share-plan-btn').forEach(btn => {
        btn.onclick = function(e) {
          e.stopPropagation();
          const hashId = btn.getAttribute("data-id");
          sharePlanHashInput.value = hashId;
          copyFeedback.style.display = "none";
          const modal = bootstrap.Modal.getOrCreateInstance(sharePlanModal);
          modal.show();
        };
      });
    }

    copyPlanHashBtn.onclick = function() {
      sharePlanHashInput.select();
      sharePlanHashInput.setSelectionRange(0, 99999); // For mobile
      document.execCommand("copy");
      copyFeedback.style.display = "block";
      setTimeout(() => { copyFeedback.style.display = "none"; }, 1500);
    };

    function joinBtnHandler(e) {
      e.preventDefault();
      const planHashId = document.getElementById("plan-hash-id").value;
      fetch(`/plans/api/plans/${planHashId}/join`, {
        method: "GET",
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data =>{
        joinResponse.innerHTML = "<label class='form-label'>Select Your Name</label>";
        if (Array.isArray(data) && data.length > 0) {
          const select = document.createElement("select");
          select.className = "form-select mb-2";
          select.name = "participant_name";
          data.forEach(participant => {
            if (participant.id === null) {
              const option = document.createElement("option");
              option.value = participant.name;
              option.textContent = participant.name;
              select.appendChild(option);
            }
          });
          joinResponse.appendChild(select);
          const confirmJoinBtn = document.createElement("button");
          confirmJoinBtn.type = "submit";
          confirmJoinBtn.className = "btn btn-primary";
          confirmJoinBtn.id = "confirm-join-btn";
          confirmJoinBtn.textContent = "Join Plan";
          joinFooter.appendChild(confirmJoinBtn);
          confirmJoinBtn.onclick = e => {
            joinForm.onsubmit(e);
          };
        } else {
          joinResponse.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        }
      });
    }

    window.deletePlan = function(id) {
      fetch(`/plans/api/plans/${id}`, { method: "DELETE" }).then(loadPlans);
    };

    addParticipantBtn.onclick = () => {
      const count = participantsList.querySelectorAll('.participant-input').length + 1;
      const input = document.createElement("input");
      input.type = "text";
      input.className = "form-control mb-2 participant-input";
      input.placeholder = `Participant ${count}`;
      participantsList.appendChild(input);
    };

    addform.onsubmit = e => {
      e.preventDefault();
      const planName = input.value;
      // Only gather participant inputs from the Add Plan modal (avoid pulling
      // inputs from the Modify modal which also uses the same .participant-input class)
      const participantInputs = participantsList.querySelectorAll(".participant-input");
      const participants = Array.from(participantInputs).map(p => p.value.trim()).filter(Boolean);

      fetch("/plans/api/plans", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: planName, participants })
      }).then(() => {
        input.value = "";
        participantsList.innerHTML = '<input type="text" class="form-control mb-2 participant-input" placeholder="Participant 1 (You)">';
        const modal = bootstrap.Modal.getInstance(document.getElementById('addPlanModal'));
        modal.hide();
        loadPlans();
      });
    };

    // Reset Add Plan modal inputs when it is hidden so stale values don't leak
    // into future create operations.
    const addModalEl = document.getElementById('addPlanModal');
    addModalEl.addEventListener('hidden.bs.modal', () => {
      input.value = '';
      participantsList.innerHTML = '<input type="text" class="form-control mb-2 participant-input" placeholder="Participant 1 (You)">';
    });

    joinBtn.onclick = e => {
      joinBtnHandler(e);
    };

    joinForm.onsubmit = e => {
      e.preventDefault();
      const planHashId = document.getElementById("plan-hash-id").value;
      const selectedName = joinForm.participant_name.value;      
      fetch(`/plans/api/plans/${planHashId}/join`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ participant_name: selectedName })
      }).then(() => {
        const modal = bootstrap.Modal.getInstance(document.getElementById('joinPlanModal'));
        modal.hide();
        loadPlans();
      });
    };

    modifyForm.onsubmit = e => {
      e.preventDefault();
      const planName = modifyPlanNameInput.value;
      const rows = Array.from(modifyParticipantsList.querySelectorAll('.participant-row'));
      const participants = rows.map(r => {
        const inp = r.querySelector('input');
        const ppId = inp.dataset.ppId || '';
        const userId = inp.dataset.userId ? Number(inp.dataset.userId) : null;
        const role = inp.dataset.role || 'member';
        return { id: ppId ? Number(ppId) : undefined, name: inp.value.trim(), user_id: userId, role };
      }).filter(p => p.name);

      const payload = { name: planName, participants: participants };

      fetch(`/plans/api/plans/${currentModifyPlanId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(() => {
        const modal = bootstrap.Modal.getInstance(document.getElementById('modifyPlanModal'));
        modal.hide();
        loadPlans();
      });
    };
    // Clear Modify Plan modal when hidden to avoid leaving stale participant
    // inputs in the DOM which could be picked up elsewhere.
    const modifyModalEl = document.getElementById('modifyPlanModal');
    modifyModalEl.addEventListener('hidden.bs.modal', () => {
      modifyParticipantsList.innerHTML = '';
      modifyPlanNameInput.value = '';
      currentModifyPlanId = null;
      currentModifyPlanCurrentUserId = null;
    });
    loadPlans();
  });
  </script>

{% endblock %}
